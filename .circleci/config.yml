version: 2
jobs:
    build:
        docker:
            - image: circleci/buildpack-deps:bionic-curl
        steps:
            - checkout
            - setup_remote_docker
            - run:
                name: Create .env file
                command: touch .env
            - run:
                name: Build Containers
                command: docker-compose build
            - run:
                name: Run Postgres
                command: docker-compose up -d db
            - run:
                name: Start up API
                command: docker-compose run -d api sleep 1000
            - run:
                name: Copy files (app)
                command: docker cp $PWD/app "$(docker-compose ps -q api)":/code/app
            - run:
                name: Copy files (tests)
                command: docker cp $PWD/tests "$(docker-compose ps -q api)":/code/tests
            - run:
                name: Run Tests
                command: docker-compose run api pytest tests/