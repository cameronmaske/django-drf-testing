version: 2
jobs:
    build_and_test:
        machine: true
        steps:
            - checkout
            - run:
                name: Create .env file
                command: touch .env
            - run:
                name: Build Containers
                command: docker-compose build
            - run:
                name: Run Postgres
                command: docker-compose up -d db
            - run:
                name: Run Tests
                command: docker-compose run api pytest tests/