version: 2
jobs:
    build:
        docker:
            - image: buildpack-deps:trusty
        steps:
            - checkout
            - setup_remote_docker
            - run:
                name: Create .env file
                command: touch .env
            - run:
                name: Build Containers
                command: docker-compose build
            - run:
                name: Run Postgres
                command: docker-compose up -d db
            - run:
                name: Run Tests
                command: docker-compose run api pytest tests/